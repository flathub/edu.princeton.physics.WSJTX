app-id: edu.princeton.physics.WSJTX
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: wsjtx
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --filesystem=home
  - --share=network
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - shared-modules/libusb/libusb.json
  - hamlib.yml
  - boost.yml
  - fftw3.yml

  - name: wsjtx
    sources:
      - type: git
        url: https://git.code.sf.net/p/wsjt/wsjtx
        tag: wsjtx-2.4.0
        sha256: 2e97c6cc8fc7a6ca7bfcad1966ed8415596f59c374727010d51340c4232e81c8
        x-checker-data:
          type: git
          tag-pattern: ^wsjtx-([\\d.]+)$
    buildsystem: cmake
    config-opts:
      - -DWSJT_SKIP_MANPAGES=ON
      - -DWSJT_GENERATE_DOCS=OFF

  - name: metainfo
    buildsystem: simple
    build-commands:
      # - install -D edu.princeton.physics.WSJTX.metainfo.xml /app/share/metainfo/edu.princeton.physics.WSJTX.metainfo.xml
      - install -D edu.princeton.physics.WSJTX.svg /app/share/icons/hicolor/scalable/apps/edu.princeton.physics.WSJTX.svg
      - install -D edu.princeton.physics.WSJTX.desktop /app/share/applications/edu.princeton.physics.WSJTX.desktop
    sources:
      # - type: file
      #   path: edu.princeton.physics.WSJTX.metainfo.xml
      - type: file
        path: edu.princeton.physics.WSJTX.svg
      - type: file
        path: edu.princeton.physics.WSJTX.desktop
