app-id: edu.princeton.physics.WSJTX
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: wsjtx
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --filesystem=home
  - --share=network
cleanup:
  - /man
  - /include
  - /share/man
  - /share/doc
  - /doc
  - '*.a'
  - '*.la'
modules:
  - shared-modules/libusb/libusb.json
  - hamlib.yml
  - boost.yml
  - fftw3.yml

  - name: wsjtx
    sources:
      - type: git
        url: https://git.code.sf.net/p/wsjt/wsjtx
        tag: wsjtx-2.4.0
        sha256: 2e97c6cc8fc7a6ca7bfcad1966ed8415596f59c374727010d51340c4232e81c8
        x-checker-data:
          type: git
          tag-pattern: ^wsjtx-([\\d.]+)$
    buildsystem: simple
    build-commands:
      - >
        cmake -DWSJT_SKIP_MANPAGES=ON -DWSJT_GENERATE_DOCS=OFF \
          -DFFTW3F_LIBRARY=-lfftw3f \
          -DFFTW3F_THREADS_LIBRARY=-lfftw3f_threads
      - cmake --build . -j $FLATPAK_BUILDER_N_JOBS 
      - cmake --build . --target install -j $FLATPAK_BUILDER_N_JOBS

